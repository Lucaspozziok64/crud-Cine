<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina que contiene un crud de Cine" />
    <meta name="keywords" content="javascript, crud, css, bootstrap" />
    <meta name="author" content="lucas Figueroa" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Crud Cine</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img
            src="./img/png-transparent-logo-cinema-film-brand-industry-cinema-logo-purple-television-text-thumbnail.png"
            class="logoCine"
            alt="imagen logo cine"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Cine</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 disabled"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success disabled" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <div class="d-flex justify-content-between my-3 contenedorBotonAgregar">
        <h1>Peliculas</h1>
        <button
          class="btn btn-success rounded-4"
        >
          Agregar
        </button>
      </div>
      <section class="container table-responsive">
        <table class="table table-dark table-hover text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Genero</th>
              <th scope="col">A√±o</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalPelicula"
      tabindex="-1"
      aria-labelledby="modalPeliculaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalPeliculaLabel">
              Administar Pelicula
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formularioPelicula">
              <div class="mb-3">
                <label for="Nombre" class="form-label"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                  placeholder="Ejemplo: Rapido y furioso"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="Genero" class="form-label"
                  >Genero</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputGenero"
                  placeholder="Ejemplo: Accion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="A√±o" class="form-label"
                  >A√±o</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputA√±o"
                  placeholder="Ej: 2001"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="Imagen" class="form-label"
                  >Imagen</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputImagen"
                  placeholder="Ej: https://imagen/"
                />
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark-subtle text-center">
      <p class="mb-0">&copy;Todos los derechos reservados</p>
      <p>Desarrollado por <a href="">Lucas Figueroa</a>üë®‚Äçüíª</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
